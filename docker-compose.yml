version: '3.9'

services:
  solana-rpc:
    build:
      context: ./docker/solana
      dockerfile: Dockerfile
    container_name: babel-solana-rpc
    restart: unless-stopped
    ports:
      - "${RPC_PORT:-8899}:8899"
      - "${WS_PORT:-8900}:8900"
      - "${METRICS_PORT:-9091}:9091"
    volumes:
      - solana-ledger:/ledger
      - solana-accounts:/accounts
      - solana-snapshots:/snapshots
      - ./config/solana:/config:ro
    environment:
      - SOLANA_NETWORK=${SOLANA_NETWORK:-mainnet-beta}
      - RPC_THREADS=${RPC_THREADS:-16}
      - ACCOUNT_INDEX=${ACCOUNT_INDEX:-spl-token-owner,spl-token-mint}
      - HISTORY=${HISTORY:-full}
      - ENABLE_BIGTABLE=${ENABLE_BIGTABLE:-false}
    networks:
      - babel-net
    healthcheck:
      test: ["CMD", "solana", "cluster-version", "--url", "http://localhost:8899"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 300s
    ulimits:
      nofile:
        soft: 1000000
        hard: 1000000
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  babel-manager:
    build:
      context: ./babel
      dockerfile: Dockerfile
    container_name: babel-manager
    restart: unless-stopped
    ports:
      - "${MANAGER_PORT:-4000}:4000"
      - "${MANAGER_METRICS_PORT:-9092}:9092"
      - "${GRPC_PORT:-50051}:50051"
    volumes:
      - ./config/babel:/etc/babel:ro
      - babel-data:/var/lib/babel
    environment:
      - RPC_ENDPOINT=http://solana-rpc:8899
      - WS_ENDPOINT=ws://solana-rpc:8900
      - ERLANG_COOKIE=${ERLANG_COOKIE:-babel_secret_cookie_change_me}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - GRPC_PORT=${GRPC_PORT:-50051}
      - GRPC_TX_POLL_MS=${GRPC_TX_POLL_MS:-750}
    networks:
      - babel-net
    depends_on:
      - solana-rpc
      - prometheus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

  prometheus:
    image: prom/prometheus:latest
    container_name: babel-prometheus
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./config/prometheus:/etc/prometheus:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - babel-net

  grafana:
    image: grafana/grafana:latest
    container_name: babel-grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    networks:
      - babel-net
    depends_on:
      - prometheus

  loki:
    image: grafana/loki:latest
    container_name: babel-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./config/loki:/etc/loki:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/loki-config.yml
    networks:
      - babel-net

  promtail:
    image: grafana/promtail:latest
    container_name: babel-promtail
    restart: unless-stopped
    volumes:
      - ./config/promtail:/etc/promtail:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/promtail-config.yml
    networks:
      - babel-net
    depends_on:
      - loki

networks:
  babel-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  solana-ledger:
  solana-accounts:
  solana-snapshots:
  babel-data:
  prometheus-data:
  grafana-data:
  loki-data:

